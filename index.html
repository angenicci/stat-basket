<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stat Match Basket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #f0f8ff;
    }
    tr:nth-child(odd) {
      background-color: #ffffff;
    }
    input, select, button {
      margin: 5px 0;
    }
    .stat-value {
      display: inline-block;
      min-width: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Stat Match Basket</h1>

  <div class="section">
    <label for="match-date">Date du match :</label>
    <input type="date" id="match-date">
    <label for="lieu">Lieu :</label>
    <select id="lieu">
      <option value="Domicile">Domicile</option>
      <option value="Ext√©rieur">Ext√©rieur</option>
    </select>
    <label for="adversaire">Adversaire :</label>
    <input type="text" id="adversaire" placeholder="Nom de l'adversaire">
  </div>

  <div class="section">
    <label>Nom de la joueuse :</label>
    <input type="text" id="player-name">
    <button onclick="addPlayer()">+ Ajouter</button>
    <button onclick="validatePlayers()">‚úÖ OK</button>
  </div>

  <div class="section" id="quart-container" style="display:none;">
    <label for="quart">S√©lection du quart-temps :</label>
    <select id="quart">
      <option value="Q1">1er Quart</option>
      <option value="Q2">2e Quart</option>
      <option value="Q3">3e Quart</option>
      <option value="Q4">4e Quart</option>
    </select>
  </div>

  <div id="table-container"></div>
  <button onclick="exportCSV()" style="display:none;" id="export-btn">üì§ Exporter en CSV</button>
  <button onclick="saveJSON()" style="display:none;" id="save-btn">üíæ Sauvegarder en JSON</button>

  <script>
    const stats = [
      "Points",
      "Tir Tent√©", "Tir r√©ussi",
      "3PT tent√©", "3PT r√©ussi",
      "Lancer franc Tent√©", "Lancer franc r√©ussi",
      "Passe D", "Rebond offensif", "Rebond d√©fensif",
      "Interception", "Contre", "Ballon perdu",
      "Faute commise", "Faute provoqu√©e"
    ];

    let players = [];

    function addPlayer() {
      const nameInput = document.getElementById("player-name");
      const name = nameInput.value.trim();
      if (name) {
        players.push(name);
        nameInput.value = "";
        alert(`Joueuse ajout√©e : ${name}`);
      }
    }

    function validatePlayers() {
      if (players.length === 0) {
        alert("Ajoute au moins une joueuse.");
        return;
      }
      document.getElementById("quart-container").style.display = "block";
      generateTable(players);
      document.getElementById("export-btn").style.display = "inline-block";
      document.getElementById("save-btn").style.display = "inline-block";
    }

    function generateTable(players) {
      const container = document.getElementById("table-container");
      container.innerHTML = "";
      const table = document.createElement("table");

      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      headerRow.innerHTML = `<th>Joueuse</th>` + stats.map(s => `<th>${s}</th>`).join("");
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      players.forEach(player => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${player}</td>`;

        const cells = {};
        stats.forEach(stat => {
          const cell = document.createElement("td");

          const span = document.createElement("span");
          span.className = "stat-value";
          span.innerText = "0";
          cells[stat] = span;

          const btn = document.createElement("button");
          btn.textContent = "+1";
          btn.onclick = () => {
            span.innerText = parseInt(span.innerText) + 1;

            if (stat === "Tir r√©ussi") updateLinked(cells, "Tir Tent√©");
            if (stat === "3PT r√©ussi") updateLinked(cells, "3PT tent√©");
            if (stat === "Lancer franc r√©ussi") updateLinked(cells, "Lancer franc Tent√©");

            updatePoints(cells);
          };

          cell.appendChild(span);
          cell.appendChild(document.createElement("br"));
          cell.appendChild(btn);
          row.appendChild(cell);
        });

        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }

    function updateLinked(cells, relatedStat) {
      const span = cells[relatedStat];
      if (span) {
        span.innerText = parseInt(span.innerText) + 1;
      }
    }

    function updatePoints(cells) {
      const tir2 = parseInt(cells["Tir r√©ussi"].innerText);
      const tir3 = parseInt(cells["3PT r√©ussi"].innerText);
      const lf = parseInt(cells["Lancer franc r√©ussi"].innerText);
      const total = (tir2 * 2) + (tir3 * 3) + lf;
      cells["Points"].innerText = total;
    }

    function exportCSV() {
      const rows = [];
      const table = document.querySelector("table");
      const headers = Array.from(table.querySelectorAll("thead th")).map(th => th.innerText);
      rows.push(headers.join(","));

      const trs = table.querySelectorAll("tbody tr");
      trs.forEach(tr => {
        const values = Array.from(tr.querySelectorAll("td")).map(td => {
          const span = td.querySelector(".stat-value");
          return span ? span.innerText : td.innerText;
        });
        rows.push(values.join(","));
      });

      const csvContent = rows.join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "stat_match_basket.csv";
      link.click();
    }

    function saveJSON() {
      const data = {
        date: document.getElementById("match-date").value,
        lieu: document.getElementById("lieu").value,
        adversaire: document.getElementById("adversaire").value,
        quart: document.getElementById("quart").value,
        stats: []
      };
      const trs = document.querySelectorAll("tbody tr");
      trs.forEach(tr => {
        const tds = tr.querySelectorAll("td");
        const player = tds[0].innerText;
        const values = Array.from(tds).slice(1).map(td => td.querySelector(".stat-value").innerText);
        data.stats.push({ joueur: player, stats: values });
      });

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "match_basket.json";
      link.click();
    }
  </script>

</body>
</html>
